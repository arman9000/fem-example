<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css" />
    
    <title>Calculator</title>
</head>

<body>
    
    <div class="calculator">
        <div class="row row1">
            <h1 class="answer"> 0 </h1>
        </div>
        <div class="row">
            
            <button class='clear'>
                C
            </button>
            <button class='back'>
                ‚Üê
            </button>
            <button class='operation'>
                /
            </button>
        </div>
      
        <div class="row row3">
            
            <button class='number'>
                7
            </button>
            <button class='number'>
                8
            </button>
            <button class='number'>
                9
            </button>
            
            <button class='operation'>
                x
            </button>
        </div>
        <div class="row row4">
            <button class='number'>
                4
            </button>
            <button class='number'>
                5
            </button>
            <button class='number'>
                6
            </button>
            <button class='operation'>
                -
            </button>
        </div>
        <div class="row row5">
            <button class='number'>
                1
            </button>
            <button class='number'>
                2
            </button>
            <button class='number'>
                3
            </button>
            <button class='operation'>
                +
            </button>
        </div>
        <div class="row row6">
            <button class='number zero'>
                0
            </button>
            <button class='operation'>
                =
            </button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
